<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.I.G.I.T.S</title>
    <link rel="stylesheet" href="../CSS/login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    
</head>
<body>
    <div class="container">
    <div class="form-box login">
        <form action="#">
        <h1>login</h1>
        <div class="input-box">
            <input type="text" placeholder="username" required>
            <i class="fa-solid fa-user"></i>
        </div>

         <div class="input-box">
            <input type="password" id="login-password" placeholder="Password" required>
            
           <!-- <i class="fa-solid fa-lock" aria-hidden="true"></i> -->
            <i class="fa-solid fa-eye toggle-eye" id="login-eye"  role="button" aria-label="Toggle password"></i>
        </div>
       <!-- <div class="forgot-link">
            <a href="#">Forget Password</a>
        </div> -->
        <button type="submit" class="btn">Login</button>

        <p>or login with social platform</p>
        <div class="social-icon">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>

        </div>
        </form>

    </div>


    <div class="form-box signin ">
             <form action="#">
        <h1>Signin</h1>
        <div class="input-box">
            <input type="text" placeholder="username" required>
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-box">
            <input type="email" placeholder="Email " required>
            <i class="fa-solid fa-envelope"></i>
        </div>

         <div class="input-box">
            <input type="password" id="signup-password" placeholder="Password" required>
            
            <!--<i class="fa-solid fa-lock toggle-lock" aria-hidden="true"></i> -->
            <i class="fa-solid fa-eye toggle-eye" id="signup-eye"  role="button" aria-label="Toggle password"></i>
        </div> 
        
        <button type="submit" class="btn">Signin</button>
        <p>or sign with social platform</p>
        <div class="social-icon">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>

        </div>
        </form>

    


    </div> 
     

    <div class="toggle-box">

        <div class="toggle-pannel toggle-left">
            <h1>Hi,Welcome!</h1>
            <p>Don't have an account?</p>
            <button class="sign-btn">Sign In</button>
        </div>


    <div class="toggle-pannel toggle-right">
        <h1>Welcome To E.I.G.I.T.S</h1>
        <p>Already have an account?</p>
        <button class="login-btn">Login</button>
    </div> 


    </div>
    </div>
    
    

</body>
<script src="../JS/login.js"></script>
</html>
